<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Innings IPL Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>First Innings IPL Score Predictor for </span><span class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='sun rises hyderabad.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='royal challengers.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.jpg') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rajasthan royals.jpg') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kings XI punjab.jpg') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}" alt="Chennai Super Kings">
                        </div>
                        <!-- Image-9 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='LSG.png') }}" alt="Lucknow Super Giants">
                        </div>
                        <!-- Image-10 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='GT.jpg') }}" alt="Gujarat Titans">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="BattingTeam">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="BowlingTeam">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Delhi Capitals">Delhi Capitals</option>
                        <option value="Gujarat Titans">Gujarat Titans</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Lucknow Super Giants">Lucknow Super Giants</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Venue Selection Dropdown -->
                    <select class="form-input align-center" name="Venue">
                        <option value="none">--- Select a venue ---</option>
                        <option value="Arun Jaitley Stadium">Arun Jaitley Stadium</option>
                        <option value="Dr DY Patil Sports Academy, Mumbai">Dr DY Patil Sports Academy, Mumbai</option>
                        <option value="Eden Gardens, Kolkata">Eden Gardens, Kolkata</option>
                        <option value="MA Chidambaram Stadium, Chepauk">MA Chidambaram Stadium, Chepauk</option>
                        <option value="M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
                        <option value="Narendra Modi Stadium, Ahmedabad">Narendra Modi Stadium, Ahmedabad</option>
                        <option value="Punjab Cricket Association IS Bindra Stadium">Punjab Cricket Association IS Bindra Stadium</option>
                        <option value="Rajiv Gandhi International Stadium, Uppal">Rajiv Gandhi International Stadium, Uppal</option>
                        <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
                        <option value="Wankhede Stadium">Wankhede Stadium</option>

                    </select><br>


                    
                    <input class="form-input" type="text" name="current_score" placeholder="Runs eg. 64"><br>
                    <input class="form-input" type="text" name="wickets_left" placeholder="Wickets eg. 4"><br>
                    <input class="form-input" type="text" name="Overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                    <input class="form-input" type="text" name="current_run_rate" placeholder="Current Run Rate eg. 6.78"><br>
                    <input class="form-input" type="text" name="required_run_rate" placeholder="Required Run Rate eg. 6.78"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!-- Image-1 -->
                        <div class="image-container">

                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">

                        <!-- Image-3 -->

                        </div>
                        <!-- Image-4 -->

                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rajasthan royals.jpg') }}" alt="Rajasthan Royals">

                        <!-- Image-7 -->

                        <!-- Image-10 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='GT.jpg') }}" alt="Gujarat Titans">
                        </div>

                    </div>
                </div>

            </div>
        </div>

</html>
